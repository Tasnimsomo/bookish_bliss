<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='remove_book.css') }}">
    <title>Remove Book</title>
</head>
<body>
    <div class="container">
        <h1>Remove Book</h1>
        <form method="POST">
            <div class="form-group">
                <label for="book_id">Select Book to Remove</label>
                <select id="book_id" name="book_id" required>
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                    {% endfor %}
                    <option value="books">Atomic Habits</option>
                    <option value="books">Diary of a CEO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Remove Book</button>
        </form>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
