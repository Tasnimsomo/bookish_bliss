<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    margin: 0;
}

h1 {
    color: #4169e1;
    text-align: center;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
}

th {
    background-color: #4169e1;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
}

tr:hover {
    background-color: #f5f5f5;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4169e1;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #3a5ecc;
}

@media (max-width: 600px) {
    table {
        font-size: 14px;
    }
    
    th, td {
        padding: 8px 10px;
    }
}
</style>
</head>
<body>
    <h1>Available Books</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin') }}">Back to Dashboard</a>
</body>
</html>
